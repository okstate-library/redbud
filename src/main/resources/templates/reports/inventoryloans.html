<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header" />
<body roleId="page-top" data-spy="scroll"
	data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar" />
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				Inventory Loans
				<button type="button" class="btn btn-info" data-bs-toggle="modal"
					id="helpButton" data-bs-target="#exampleModal">?</button>
			</h1>
		</div>

		<div class="modal fade" id="exampleModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="exampleModalLabel">- Help</h3>
					</div>
					<div class="modal-body">

						<ul>
							<li>Displays creative studios and laptop inventory loans.
								Please select the location from the drop down.</li>
						</ul>
					</div>

				</div>
			</div>
		</div>
	</div>

	<div class="container-border">

		<div class="row">
			<div class="col-xs-3 form-inline">

				<div class="form-group">
					<div class="form-group">
						<label for="firstName" class="cols-sm-2 control-label">
							Location </label>
						<div class="cols-sm-10">
							<div class="input-group">


								<select class="form-control" name="locationDropDownList"
									id="locationDropDownList">
									<option th:value="0">Select Location</option>
									<option value="creative_studio">Creative Studios</option>
									<option value="laptops">Laptops</option>
								</select>



							</div>
						</div>
					</div>

				</div>


			</div>

			<div class="col-xs-3 form-inline">

				<div class="form-group">
					<div class="form-group">
						<label for="firstName" class="cols-sm-2 control-label">
							Year </label>
						<div class="cols-sm-10">
							<div class="input-group">

								<select class="form-control" id="yearDropDown">
									<option th:value="0">Select Year</option>
									<option value="2023">2023</option>
									<option value="2024">2024</option>
									<option value="2025">2025</option>
								</select>


							</div>
						</div>
					</div>

				</div>


			</div>
			<div class="col-xs-3 form-inline"></div>
			<div class="col-xs-3 form-inline">
				<div class="form-group">
					<div class="form-group">
						<label class="cols-sm-2 control-label"> </label>
						<div class="cols-sm-10">
							<div class="input-group">
								<button type="button" id="load-dt" class="btn btn-primary">Submit</button>


							</div>
						</div>
					</div>

				</div>

			</div>

		</div>
	</div>

	<div class="row top-buffer"></div>

	<div class="row">
		<div class="table-responsive">


			<table id="inventoryLoanTable"
				class="table table-bordered table-hover table-striped">
				<thead>
					<tr class="datatable-heading">
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	<div class="row top-buffer"></div>
</div>
<div th:replace="common/footer :: footer"></div>
<div th:replace="common/header :: body-bottom-scripts"></div>
<script>
	$("#load-dt").click(function() {

		if (locationDropDownList.value == 0 && yearDropDown.value == 0) {
			alert("Please select values from both dropdowns.");
		} else {
			callInventoryLoansReportAjaxRequest();

		}

	});
</script>
</body>
</html>
