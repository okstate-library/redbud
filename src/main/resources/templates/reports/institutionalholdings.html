<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header" />
<body roleId="page-top" data-spy="scroll"
	data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar" />
<div class="container">

	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Institutional Holdings</h1>
		</div>

		<div class="modal fade" id="exampleModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="exampleModalLabel">- Help</h3>
					</div>
					<div class="modal-body">

						<ul>
							<li>Displays the number of holdings record count in one
								report.</li>
						</ul>
					</div>

				</div>
			</div>
		</div>
	</div>

	<div class="row top-buffer"></div>

	<div class="row">
		<div class="table-responsive">
			<table id="example"
				class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th>Institution</th>
						<th>Holdings Record count</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="institutionalHolding : ${institutionalHoldings}">
						<td
							data-th-text="${institutionalHolding.institutionalHoldingsName}">...</td>
						<td data-th-text="${institutionalHolding.recordCount}">...</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row top-buffer"></div>

</div>
<div th:replace="common/footer :: footer"></div>
<div th:replace="common/header :: body-bottom-scripts"></div>
<script>
	$(document).ready(function() {
		$('#example').DataTable();

	});
</script>
</body>
</html>
