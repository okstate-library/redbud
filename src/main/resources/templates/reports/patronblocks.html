<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header" />
<body roleId="page-top" data-spy="scroll"
	data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar" />
<div class="container">
	<div class="row">
		<div class="col-lg-12">

			<h1 class="page-header">
				Patron blocks
				<button type="button" class="btn btn-info" data-bs-toggle="modal"
					id="helpButton" data-bs-target="#exampleModal">?</button>
			</h1>
		</div>

		<div class="modal fade" id="exampleModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="exampleModalLabel">Patron blocks
							- Help</h3>
					</div>
					<div class="modal-body">

						<ul>
							<li>Displays the manually patron blocks with user details.Please select
								the relevant institution from the drop down to proceed.</li>
						</ul>
					</div>

				</div>
			</div>
		</div>
	</div>

	<div class="row container-border">

		<div class="col-xs-5 form-inline">

			<div class="form-group">
				<div class="form-group">
					<label for="firstName" class="cols-sm-2 control-label">
						Institution </label>
					<div class="cols-sm-10">
						<div class="input-group">

							<select class="form-control" id="institutionDropDown"
								onchange="callPatronBlocksReportAjaxRequest()">
								<option th:value="0">Select Institution</option>

								<option th:each="institution : ${institutionList}"
									th:value="${institution.institution_code}"
									th:text="${institution.institution_name}"></option>
							</select>
						</div>
					</div>
				</div>

			</div>


		</div>

	</div>

	<div class="row top-buffer"></div>

	<div class="row">
		<div class="table-responsive">
			<table id="patronBlocksDataTable"
				class="table table-bordered table-hover table-striped">
				<thead>
					<tr class="datatable-heading">
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>

</div>
<div th:replace="common/footer :: footer"></div>
<div th:replace="common/header :: body-bottom-scripts"></div>
<script>
	callPatronBlocksReportAjaxRequest();
</script>
</body>
</html>
