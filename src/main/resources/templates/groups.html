<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header" />
<body roleId="page-top" data-spy="scroll"
	data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar" />
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				Folio - Patron Group
				<button type="button" class="btn btn-info" data-bs-toggle="modal"
					id="helpButton" data-bs-target="#exampleModal">?</button>
			</h1>
		</div> 
		<div class="modal fade" id="exampleModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="exampleModalLabel">Folio - Patron
							Groups - Help</h3>
					</div>
					<div class="modal-body">

						<ul>
							<li>Displays patron groups in Folio relevant user group
								mapping.</li>
						</ul>
					</div>

				</div>
			</div>
		</div>
	</div>

	<div id="container-border" class="row top-buffer">


		<div class="row">

			<div class="col-xs-10"></div>
			<div class="col-xs-2">
				<label><input type="checkbox" class="toggle-vis">
					Show Id's</label>
			</div>

		</div>
	</div>
	<div class="row">
		<div class="table-responsive">
			<table id="example"
				class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th>FOLIO Id</th>
						<th>FOLIO Name</th>
						<th>Institution Code</th>
						<th>Institution Group</th>
						<th>Folio Only</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="group : ${groups}">
						<td data-th-text="${group.folioGroupId}">...</td>
						<td data-th-text="${group.folioGroupName}">...</td>
						<td data-th-text="${group.institutionCode}">...</td>
						<td data-th-text="${group.institutionGroup}">...</td>
						<td data-th-text="${group.isFolioOnly}">...</td>
						<!-- <td><a th:href="${'/files/import?filename=' + group.folioGroupId}">Import</a></td> -->
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
<div th:replace="common/footer :: footer"></div>
<div th:replace="common/header :: body-bottom-scripts"></div>
<script>
	$(document).ready(function() {
		var table = $('#example').DataTable({
			columnDefs : [ {
				targets : [ 0 ],
				visible : false
			} ]
		});

		// Toggle column visibility on checkbox change
		$('input.toggle-vis').on('change', function(e) {

			let column = table.column(0);
			column.visible(!column.visible());

		});
	});
</script>
</body>
</html>
