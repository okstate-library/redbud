<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header" />
<body roleId="page-top" data-spy="scroll"
	data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar" />

<div class="container">

	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				Patent Check
				<button type="button" class="btn btn-info" data-bs-toggle="modal"
					id="helpButton" data-bs-target="#exampleModal">?</button>
			</h1>
		</div>

		<div class="modal fade" id="exampleModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="exampleModalLabel">Date Range
							Statistics-Help</h3>
					</div>
					<div class="modal-body">

						<ul>
							<li>If you would like to download the in/out records for a
								particular two dates, use this report to proceed.</li>
							<li>Report can download in excel/pdf format.</li>
						</ul>
					</div>

				</div>
			</div>
		</div>

	</div>
	<div class="row text-center">

		<div class="col-xs-8 form-inline">
			<div class="form-group">
				<label for="dateString"> Start Date:</label>
			</div>
			<div class="form-group">
				<div class="input-group date" id='datetimepicker_start_date'>
					<input type='text' class="form-control" th:value="${start_date}"
						name="start_date" id="start_date" required="required" /> <span
						class="input-group-addon"><i class="fa fa-calendar"
						aria-hidden="true"></i></span>

				</div>
			</div>
			<div class="form-group">
				<label for="dateString"> End Date:</label>
			</div>
			<div class="form-group">
				<div class="input-group date" id='datetimepicker_end_date'>
					<input type='text' class="form-control" th:value="${end_date}"
						name="end_date" id="end_date" required="required" /> <span
						class="input-group-addon"><i class="fa fa-calendar"
						aria-hidden="true"></i></span>

				</div>
			</div>

			<button type="button" id="load-dt" class="btn btn-primary">Submit</button>

		</div>

	</div>

	<div class="row top-buffer">

		<div class="table-responsive">
			<table id="browseDataTable"
				class="table table-bordered table-hover table-striped">
				<thead>
					<tr
						style="word-wrap: break-word; font-size: 12px; align-content: center; background-color: gray;">
						<th>Id</th>
						<th>Date</th>
						<th>Type</th>
						<th>Title</th>
						<th>Download</th>
						<th>more...</th>
					</tr>
				</thead>

			</table>
		</div>
	</div>
</div>

<div th:replace="common/footer :: footer"></div>
<div th:replace="common/header :: body-bottom-scripts"></div>
<script>
	$("#load-dt").click(function() {
		callBrowseRequest();
	});
</script>
</body>
</html>
